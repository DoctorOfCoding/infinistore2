<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - Infinistore2</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    function removeWishlistItem(rowId) {
      const row = document.getElementById(rowId);
      if (row) row.remove();
    }

    function addToCart(itemName) {
      alert(itemName + " added to cart.");
    }
  </script>
</head>
<body>

  <!-- Header/Navbar -->
  <header>
    <div class="logo">Infinistore2</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="digital-download.html">Digital Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wishlist Section -->
  <section class="services">
    <h2>Your Wishlist</h2>
    <div style="overflow-x:auto;">
      <table style="width: 100%; border-collapse: collapse; table-layout: fixed; text-align: center;">
        <thead>
          <tr style="background-color: #f0f0f0;">
            <th style="padding: 10px; width: 50%;">Product</th>
            <th style="width: 25%;">Add to Cart</th>
            <th style="width: 25%;">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr id="wish1">
            <td style="padding: 10px;">Sneakers</td>
            <td><button class="btn" onclick="addToCart('Sneakers')">Add to Cart</button></td>
            <td><button class="btn-secondary" onclick="removeWishlistItem('wish1')">Remove</button></td>
          </tr>
          <tr id="wish2">
            <td style="padding: 10px;">Custom AI Agent</td>
            <td><button class="btn" onclick="addToCart('Custom AI Agent')">Add to Cart</button></td>
            <td><button class="btn-secondary" onclick="removeWishlistItem('wish2')">Remove</button></td>
          </tr>
          <!-- Add more dummy wishlist items if needed -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
<script src="js/script.js"></script>
</body>
</html>
