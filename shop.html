<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Infinistore2</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header/Navbar -->
  <header>
    <div class="logo">Infinistore2</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="digital-download.html">Digital Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="hero" style="background: #023e8a;">
    <h1>Shop Fashion Products</h1>
    <p>Browse our curated selection of global fashion items</p>
  </section>

  <!-- Category Filter -->
  <section style="text-align: center; margin-top: 1rem;">
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option>All</option>
      <option>T-Shirts</option>
      <option>Jeans</option>
      <option>Pants</option>
      <option>Sneakers</option>
      <option>Belts</option>
      <option>Socks</option>
      <option>Jewellery</option>
    </select>
  </section>

  <!-- Product Listing -->
  <section class="products">
    <div class="product-grid">
      <div class="product-card">
        <img src="img/placeholder.png" alt="T-Shirt">
        <h3>T-Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
        <button class="btn-secondary">Reviews</button>
      </div>

      <div class="product-card">
        <img src="img/placeholder.png" alt="Jeans">
        <h3>Jeans</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
        <button class="btn-secondary">Reviews</button>
      </div>

      <div class="product-card">
        <img src="img/placeholder.png" alt="Sneakers">
        <h3>Sneakers</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
        <button class="btn-secondary">Reviews</button>
      </div>

      <!-- Add more dummy products as needed -->
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
<script src="js/script.js"></script>
</body>
</html>
